<div class="row">
	<div class="container loginContainer">
		<form name="loginForm" novalidate data-ng-submit="doLogin();">
			<div class="row">
				<div class="col-sm-8 col-md-8 col-sm-offset-2 col-md-offset-2">
					<div class="alert alert-danger" role="alert" data-ng-show="loginFailed">
					  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
					  <span class="sr-only">Error:</span>
					  		User Name/Password mismatch
					</div>
					<div class="form-group">
						<label class="control-label" for="studentDescription">User Name</label>
						<div class="input-group">
						  <input type="text" class="form-control" placeholder="Name of the User" data-ng-model="credentials.username" aria-describedby="basic-addon2">
						  <span class="input-group-addon" id="basic-addon2">@example.com</span>
						</div>				
					</div>
					<div class="form-group">
						<label class="control-label" for="studentDescription">Password</label>
							<div class="input-group">
							  <span class="input-group-addon" id="basic-addon1"><i class="fa fa-key"></i></span>
							  <input type="password" class="form-control" placeholder="Password of user" data-ng-model="credentials.password" aria-describedby="basic-addon1">
							</div>
					</div>
					<div class="form-group">
						<button class="btn btn-success"><span class="fa fa-sign-in fa-1x"></span> 
						Login</button>
					</div>
					<div class="form-group">
						<a href="assets/documents/Talent.pdf"><span class="fa fa-download"></span> Download Talent Product Brochure</a>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
