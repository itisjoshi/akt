<div class="modal-header">
	<h3 class="modal-title">{{operation}} Patient - {{patientprofile.category}}</h3>
</div>
<div class="modal-body">
	<form name="classForm">
		<div class="row">
			<div class="alert alert-danger alert-white rounded  col-sm-10 col-md-10 col-sm-offset-1 col-md-offset-1" role="alert" data-ng-show="registerError">
				<button data-dismiss="alert" class="close" type="button">Ã—</button>
					<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
					<span class="sr-only">Error:</span>
		  				{{registerErrorMessage || 'Enter all fields'}}
			</div>
		</div>
		<div class="row">
			<div class="col-sm-10 col-md-10 col-sm-offset-1 col-md-offset-1">
				<div class="form-group">
					<label class="control-label" for="facultyDescription">{{patientprofile.property}}</label>
					  <textarea class="form-control" placeholder="" data-ng-model="patientprofile.value" aria-describedby="basic-addon2"></textarea>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-success" data-ng-click="save()">Save</button>
	<button class="btn btn-warning" data-ng-click="cancel()">Cancel</button>
</div>
