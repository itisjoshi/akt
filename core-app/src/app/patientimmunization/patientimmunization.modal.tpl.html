<div class="modal-header">
	<h3 class="modal-title">{{operation}} Patient - {{patientimmunization.age}}</h3>
</div>
<div class="modal-body">
	<form name="classForm">
		<div class="row">
			<div class="alert alert-danger alert-white rounded  col-sm-10 col-md-10 col-sm-offset-1 col-md-offset-1" role="alert" data-ng-show="registerError">
				<button data-dismiss="alert" class="close" type="button">Ã—</button>
					<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
					<span class="sr-only">Error:</span>
		  				{{registerErrorMessage || 'Enter all fields'}}
			</div>
		</div>
		<div class="row">
			<div class="col-sm-10 col-md-10 col-sm-offset-1 col-md-offset-1">
				<div class="form-group">
					<label class="control-label" for="facultyDescription">{{patientimmunization.vaccine}}</label>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-5 col-md-5 col-sm-offset-1 col-md-offset-1">
					<div class="form-group has-feedback" data-ng-class="{ 'has-error': (patientimmunizationForm.dateGiven.$dirty || patientimmunizationForm.dateGiven.$touched) && patientimmunizationForm.dateGiven.$error.required }">
					<label class="control-label" for="dateGiven">Start Date</label>
					<div class="input-group">
						<input type="text" name="dateGiven" data-ng-model="patientimmunization.dateGiven"
								data-datepicker-popup="{{datepickerFormat}}" data-is-open="dateGivenOpened"
								data-datepicker-options="datepickerOptions" data-show-button-bar="false" data-show-weeks="false"
								class="form-control" aria-describedby="Start Date">
						<span class="input-group-btn">
							<button type="button" class="btn btn-default" data-ng-click="openCal($event, 'dateGiven')">
								<i class="glyphicon glyphicon-calendar"></i>
							</button>
						</span>
					</div>
				</div>
			</div>
			<div class="col-sm-5 col-md-5">
					<div class="form-group has-feedback" data-ng-class="{ 'has-error': (patientimmunizationForm.dateToBeGiven.$dirty || patientimmunizationForm.dateToBeGiven.$touched) && patientimmunizationForm.dateToBeGiven.$error.required }">
					<label class="control-label" for="dateToBeGiven">End Date</label>
					<div class="input-group">
						<input type="text" name="dateToBeGiven" data-ng-model="patientimmunization.dateToBeGiven"
								data-datepicker-popup="{{datepickerFormat}}" data-is-open="dateToBeGivenOpened"
								data-datepicker-options="datepickerOptions" data-show-button-bar="false" data-show-weeks="false"
								class="form-control" aria-describedby="End Date">
						<span class="input-group-btn">
							<button type="button" class="btn btn-default" data-ng-click="openCal($event, 'dateToBeGiven')">
								<i class="glyphicon glyphicon-calendar"></i>
							</button>
						</span>
					</div>
				</div>
			</div>
		</div>		
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-success" data-ng-click="save()">Save</button>
	<button class="btn btn-warning" data-ng-click="cancel()">Cancel</button>
</div>
