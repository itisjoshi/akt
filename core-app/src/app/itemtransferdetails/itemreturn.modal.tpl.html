<div class="modal-header">
	<h3 class="modal-title">Return Item</h3>
</div>
<div class="modal-body">
	<form name="classForm" novalidate data-ng-submit="save()">
	<div class="alert alert-danger" role="alert" data-ng-show="registerError">
			  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
			  <span class="sr-only">Error:</span>
			  		{{registerErrorMessage || 'Check Quantity Value'}}
			</div>
		<div class="row">
			<div class="col-sm-10 col-md-10 col-sm-offset-1 col-md-offset-1">
				<div class="form-group">
					<label class="control-label" for="facultyDescription">Name</label>
					<div class="input-group">
					  <span class="input-group-addon" id="basic-addon1">@</span>
					  <input type="text" class="form-control" placeholder="Name the transfer" data-ng-model="itemtransferDetail.name" aria-describedby="basic-addon1">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="facultyDescription">Receiver</label>
					<div class="input-group">
					  <input type="text" class="form-control" placeholder="To" data-ng-model="itemtransferDetail.recipient" aria-describedby="basic-addon2">
					  <span class="input-group-addon" id="basic-addon2">College</span>
					</div>				
				</div>
				<div class="form-group">
					<label class="control-label" for="facultyDescription">Quantity</label>
					<div class="input-group">
					  <span class="input-group-addon" id="basic-addon1">@</span>
					  <input type="text" class="form-control" placeholder="How much?" data-ng-model="itemtransferDetail.quantity" aria-describedby="basic-addon1">
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-success" data-ng-click="save()">Save</button>
	<button class="btn btn-warning" data-ng-click="cancel()">Cancel</button>
</div>
