<div class="modal-header">
	<h3 class="modal-title">Delete Patient</h3>
</div>
<div class="modal-body">
	<div class="row">
		<div class="col-sm-12 col-md-12">
			Deleting Patient will also delete its associated contents. Are you sure want to delete this exam?

</div>
