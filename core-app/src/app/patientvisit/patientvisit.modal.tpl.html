<div class="modal-header">
	<h3 class="modal-title">{{operation}} Patient Visit Information</h3>
</div>
<div class="modal-body">
	<form name="classForm">
		<div class="alert alert-danger" role="alert" data-ng-show="registerError">
			<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
			  		{{registerErrorMessage || 'Enter all fields'}}
			<span class="sr-only">Error:</span>
		</div>
		<div class="row">
			<div class="col-sm-10 col-md-10 col-sm-offset-1 col-md-offset-1">
				<div class="form-group">
					<label class="control-label" for="facultyDescription">Description</label>
					  <textarea class="form-control" placeholder="Description" data-ng-model="patientVisit.description" aria-describedby="basic-addon2"></textarea>
				</div>
			</div>
		</div>	
		<div class="row">
			<div class="col-sm-5 col-md-5 col-sm-offset-1 col-md-offset-1">
				<div class="form-group">
					<label class="control-label" for="item">Height</label>
					<div class="input-group">
					  <span class="input-group-addon fa fa-user" id="basic-addon1"></span>
						<input type="text" name="item" placeholder="Weight"  class="form-control" data-ng-model="patientVisit.height">
					</div>
				</div>
			</div>
			<div class="col-sm-5 col-md-5">
				<div class="form-group">
					<label class="control-label" for="facultyDescription">Weight</label>
					  <input type="text" class="form-control" placeholder="Weight" data-ng-model="patientVisit.weight" aria-describedby="basic-addon1">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-5 col-md-5 col-sm-offset-1 col-md-offset-1">
				<div class="form-group">
					<label class="control-label" for="facultyDescription">Head Circumference</label>
					<div class="input-group">
					  <span class="input-group-addon fa fa-user" id="basic-addon1"></span>
					  <input type="text" class="form-control" placeholder="Head Circumference" data-ng-model="patientVisit.headCircumference" aria-describedby="basic-addon1">
					</div>
				</div>
			</div>
			<div class="col-sm-5 col-md-5">
				<div class="form-group">
					<label class="control-label" for="facultyDescription">Date Of Visit</label>				
					<div classs="input-group">
						<input type="text" name="startDate" data-ng-model="patientVisit.visitDate"
								data-datepicker-popup="{{datepickerFormat}}" data-is-open="startDateOpened"
								data-datepicker-options="datepickerOptions" data-show-button-bar="false" data-show-weeks="false"
								class="form-control" aria-describedby="Start Date">
						<span class="input-group-btn">
							<button type="button" class="btn btn-default" data-ng-click="openCal($event, 'startDate')">
								<i class="glyphicon glyphicon-calendar"></i>
							</button>
						</span>
					</div>
				</div>
			</div>
		</div>	
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-success" data-ng-click="save()">Save</button>
	<button class="btn btn-warning" data-ng-click="cancel()">Cancel</button>
</div>
