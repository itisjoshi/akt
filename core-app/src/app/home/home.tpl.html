<div class="row">
	<div class="container-fluid classContainer">
		<div class="row">
			<h3 class="col-sm-9 col-md-10">Balance of Items</h3>
		</div>
		<hr />
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Short Code</th>
					<th>Balance</th>
					<th>Last Checked</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="item in items">
					<td>
						<span>{{item.name}}</span>
					</td>
					<td>
						<span>{{item.shortCode}}</span>
					</td>
					<td>
						<span>{{item.balance || 0}} {{item.measureType}}</span>
					</td>
					<td>
						{{parseDate(item.lastmodified)}}
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
