<div class="modal-header">
	<h3 class="modal-title">Issue Item</h3>
</div>
<div class="modal-body">
	<form name="classForm">
	<div class="alert alert-danger" role="alert" data-ng-show="registerError">
			  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
			  <span class="sr-only">Error:</span>
			  		{{registerErrorMessage || 'Enter all fields'}}
			</div>
		<div class="row">
			<div class="col-sm-10 col-md-10 col-sm-offset-1 col-md-offset-1">
				<div class="form-group">
					<label class="control-label" for="item">Item</label>
						<select name="item" class="form-control" data-ng-model="itemTransfer.item" data-ng-options="item.name for item in items track by item.id">
					</select>
				</div>
				<div class="form-group">
					<label class="control-label" for="facultyDescription">Name</label>
					<div class="input-group">
					  <span class="input-group-addon" id="basic-addon1">@</span>
					  <input type="text" class="form-control" placeholder="Name for this arrival" data-ng-model="itemTransfer.name" aria-describedby="basic-addon1">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="facultyDescription">Sender</label>
					<div class="input-group">
					  <input type="text" class="form-control" placeholder="Example: Pallava Mills" data-ng-model="itemTransfer.buyer" aria-describedby="basic-addon2">
					  <span class="input-group-addon" id="basic-addon2">Company</span>
					</div>				
				</div>
				<div class="form-group">
					<label class="control-label" for="facultyDescription">Quantity in {{itemTransfer.item.measureType}}</label>
					<div class="input-group">
					  <span class="input-group-addon" id="basic-addon1">@</span>
					  <input type="text" class="form-control" placeholder="How much {{itemTransfer.item.measureType}} came?" data-ng-model="itemTransfer.quantity" aria-describedby="basic-addon1">
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-success" data-ng-click="save()">Save</button>
	<button class="btn btn-warning" data-ng-click="cancel()">Cancel</button>
</div>
