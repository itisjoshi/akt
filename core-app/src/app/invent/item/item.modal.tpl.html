<div class="modal-header">
	<h3 class="modal-title">{{operation}} Item</h3>
</div>
<div class="modal-body">
	<form name="classForm">
		<div class="alert alert-danger" role="alert" data-ng-show="registerError">
		  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		  <span class="sr-only">Error:</span>
		  		{{registerErrorMessage || 'Enter all fields'}}
		</div>
		<div class="row">
			<div class="col-sm-10 col-md-10 col-sm-offset-1 col-md-offset-1">
				<div class="form-group">
					<div class="form-group">
						<label class="control-label" for="facultyDescription">Name*</label>
						<div class="input-group">
					  		<span class="input-group-addon" id="basic-addon1">@</span>
					  		<input type="text" class="form-control" placeholder="Name of Item " data-ng-model="item.name" aria-describedby="	basic-addon1">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-10 col-md-10 col-sm-offset-1 col-md-offset-1">
				<div class="form-group">
					<label class="control-label" for="formName">ShortCode*</label>
					<input type="text" name="formName" data-ng-model="item.shortCode" placeholder="Short Code"
							class="form-control" aria-describedby="Form Name">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-10 col-md-10 col-sm-offset-1 col-md-offset-1">
				<div class="form-group">
					<label class="control-label" for="formName">How to Measure*</label>
					<input type="text" name="formName" data-ng-model="item.measureType" placeholder="Litres, Packets, Bags, Kg etc.."
							class="form-control" aria-describedby="Form Name">
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-success" data-ng-click="save()">Save</button>
	<button class="btn btn-warning" data-ng-click="cancel()">Cancel</button>
</div>
